<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .appointment-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .appointment-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .appointment-list li:last-child {
            border-bottom: none;
        }
        .appointment-link {
            text-decoration: none;
            color: #333;
            display: block;
            width: 100%;
        }
        .appointment-link:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Appointments</h2>
        <ul class="appointment-list" id="appointment-list">
            <li><a href="./docPrescription.html" class="appointment-link">1. 2024-06-10 10:00 - Cardiologist</a></li>
            <li><a href="./docPrescription.html" class="appointment-link">2. 2024-06-11 11:30 - Neurologist</a></li>

</html>
